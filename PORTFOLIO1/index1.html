<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #231e3b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        h2 { font-size: 1.8rem; margin-bottom: 0.5rem; color: var(--accent); text-align: center; }
        p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.95rem; text-align: center; }

        .input-group { margin-bottom: 1.2rem; position: relative; }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1.5px solid #334155;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        textarea { height: 120px; resize: none; }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover { background: var(--accent-hover); }
        
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>

<canvas id="hero-canvas"></canvas>

<div class="contact-card reveal">
    <h2>WELCOME TO RAJVARDHAN SINGH</h2>
    <p>BCA CLOUD COMPUTING STUDENTðŸ¦….</p>

    <form id="portfolioForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="DONALD TRUMP" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="MODI@example.com" required>
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Tell me about your PARTY" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
        <div id="status" class="status"></div>
    </form>
</div>

<script>
    // Supabase Initialization
    const supabaseUrl = "https://dqbpnlnkwcceyjquzbhn.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRxYnBubG5rd2NjZXlqcXV6YmhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5OTUzNzAsImV4cCI6MjA4NzU3MTM3MH0.kUZu5eqHlMD71fVe9EBumSoN7JbVxfTUOimUvAbinNM";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Feedback Form Handler
    document.getElementById("portfolioForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const status = document.getElementById("status");
        const submitButton = document.getElementById("submitBtn");
        
        status.innerText = "Submitting...";
        status.style.color = "#fff";
        submitButton.disabled = true;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        try {
            const { data, error } = await supabaseClient
                .from("feedback")
                .insert([{ name, email, message }]);

            if (error) {
                status.innerText = âŒ Error: ${error.message};
                status.style.color = "#ff4444";
            } else {
                status.innerText = "âœ… Feedback submitted successfully!";
                status.style.color = "#00ffd5";
                e.target.reset();
                setTimeout(() => { status.innerText = ""; }, 5000);
            }
        } catch (err) {
            status.innerText = "âŒ Connection error. Please try again.";
            status.style.color = "#ff4444";
        } finally {
            submitButton.disabled = false;
        }
    });

    // 3D Background Logic
    const init3D = () => {
        const canvas = document.querySelector('#hero-canvas');
        if (!canvas) return;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const particlesGeometry = new THREE.BufferGeometry();
        const count = 3500;
        const positions = new Float32Array(count * 3);
        for(let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 12; }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.012, color: 0x38bdf8, transparent: true, opacity: 0.7 });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        camera.position.z = 4;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        const animate = () => {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            particles.position.x += (mouseX * 0.4 - particles.position.x) * 0.05;
            particles.position.y += (-mouseY * 0.4 - particles.position.y) * 0.05;
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    };

    // Scroll and UI Logic
    const initLogic = () => {
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray('.reveal').forEach(elem => {
            gsap.fromTo(elem, { opacity: 0, y: 30 }, { 
                opacity: 1, y: 0, duration: 1, ease: "power2.out",
                scrollTrigger: { trigger: elem, start: "top 85%" }
            });
        });
    };

    window.onload = () => {
        init3D();
        initLogic();
    };
</script>
</body>
</html>
